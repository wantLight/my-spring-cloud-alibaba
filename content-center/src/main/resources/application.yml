spring:
  datasource:
    url: jdbc:mysql://120.79.143.66:3306/share_center
    hikari:
      username: root
      password: WSQlight
      # >= 6.x: com.mysql.cj.jdbc.Driver
      # <= 5.x: com.mysql.jdbc.Driver
      driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        # 指定nacos server的地址
        server-addr: localhost:8848
        cluster-name: BJ
#        # namespace: 56116141-d837-4d15-8842-94e153bb6cfb

    sentinel:
      # 懒加载关闭
      eager: true
      transport:
        # 指定sentinel 控制台的地址
        dashboard: localhost:8080
      filter:
        # true打开/关闭掉对Spring MVC端点的保护  CommonFilter 可以自己去定义   用拦截器/切面去管理sentinel也可以。
        enabled: true


    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
        bindings:
          output:
            producer:
              # 说明是事务消息
              transactional: true
              group: tx-add-bonus-group
      bindings:
        output:
          # 用来指定topic
          destination: add-bonus

  application:
    # 服务名称尽量用-，不要用_，不要用特殊字符
    name: content-center

  main:
    # 有两个同名的FeignClient
    allow-bean-definition-overriding: true
server:
  port: 8010

# ribbon 配置，优先级高 饥饿加载解决首次请求过慢的问题，以，分隔
user-center:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
ribbon:
  eager-load:
    enabled: true
    clients: user-center

logging:
  level:
    com.itmuch.contentcenter.feignclient.UserCenterFeignClient: debug
    com.alibaba.nacos: error
    com.itmuch.contentcenter.dao.content: debug

feign:
  sentinel:
    # 为feign整合sentinel
    enabled: true
  client:
    config:
      # 全局配置
      default:
        loggerLevel: full
#        requestInterceptors:
#          - com.itmuch.contentcenter.feignclient.interceptor.TokenRelayRequestIntecepor
  httpclient:
    # 让feign使用apache httpclient做请求；而不是默认的urlconnection
    enabled: true
    # feign的最大连接数
    max-connections: 200
    # feign单个路径的最大连接数
    max-connections-per-route: 50

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
resttemplate:
  sentinel:
    # 设置成false，表示关闭@SentinelRestTemplate注解   开发调试关闭Sentinel干扰
    enabled: false

